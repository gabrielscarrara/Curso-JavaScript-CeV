<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Saiba sua nacionaldiade:</h1>
    Em que país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res"></div>
  
    <script>
        function confirmar() {
            var txtnc = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var p = String(txtnc.value)
            if (p == "brasil") {
                res.innerHTML = `Você é Brasileiro`
            } else {
                res.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
